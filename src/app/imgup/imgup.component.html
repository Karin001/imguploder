
<div class="imgupcontainer">

  <div class="controll">
    <image-upload

        class="customClass"
        (removed)="onRemoved($event)"
        (uploadFinished)="onUploadFinished($event)"
        (uploadStateChanged)="onUploadStateChanged($event)">

      <span class="up-button" (click)="netUpload()">点击上传</span>

  </div>
</div>
