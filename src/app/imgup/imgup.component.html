
<div class="imgupcontainer">

  <div class="controll">
    <image-upload
        buttonCaption="打开本地图片"
        dropBoxMessage="拖动图片至此"
        clearButtonCaption="清除"
        class="customClass"
        (removed)="onRemoved($event)"
        (uploadFinished)="onUploadFinished($event)"
        (uploadStateChanged)="onUploadStateChanged($event)">
      </image-upload>
      <button mat-raised-button color="primary" (click)="netUpload()" class="up-button">上传</button>
      

  </div>
</div>
